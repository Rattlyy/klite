name: Submit Deps
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: mikepenz/gradle-dependency-submission@{latest}
        with:
          gradle-build-module: ":app"
